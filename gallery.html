        <script>
            $(document).ready(function () {
                $('.ui.sidebar').sidebar({
                    context: $('.ui.pushable'),
                    transition: 'overlay',
                }).sidebar('attach events', '#mobile_item');
                if ($(window).width() < 1024) {
                    $('.ui.dropdown').dropdown();
                    $('.ui.sidebar').sidebar({
                        context: $('.ui.pushable'),
                        transition: 'overlay',
                    }).sidebar('attach events', '#mobile_item');
                };
                var mySwiper = new Swiper('#slide', {
                    // Optional parameters                                        
                    grabCursor: true,
                    direction: 'horizontal',
                    loop: true,
                    spaceBetween: 30,
                    centeredSlides: true,                    
                    autoplay: {
                        delay: 2000,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                        clickable: true,
                    },
                    observer: true,
                    observeParents: true
                });
                var mySwiper = new Swiper('#xx', {
                    // Optional parameters                                        
                    grabCursor: true,
                    direction: 'horizontal',
                    loop: true,
                    spaceBetween: 30,
                    centeredSlides: true,                    
                    autoplay: {
                        delay: 2000,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                        clickable: true,
                    },
                    observer: true,
                    observeParents: true
                });
                $(".PhotoCard").hover(function(){
                    $(this).transition('pulse');
                }, function(){});                
                $(".PhotoCard").click(function () {                    
                    mySwiper.slideTo($(this).index()+1);                    
                    $(".ui.basic.modal").modal("show");
                });
            });
